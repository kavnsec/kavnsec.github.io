<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="pokemon.css">
    </head>
    <title>Pokemon API</title>

    <div id = "container">
        <div id="data">
        <label for="name">Name or ID</label>
        <input type="text" id="name" minlength="3" maxlength="12">
        <button id="find" onclick="fetchAPI()">Find</button>

        <div id="img">
            <img id="pokemonImg" src="Missingno_RB.png">
        </div>

        <div id = "audio">
            <audio controls id="audioSource">
            </audio>
        </div>

        <div id = "dropdowns">
            <select class="moves" name="moves" id="move1"></select>
            <select class="moves" name="moves" id="move2"></select>
            <select class="moves" name="moves" id="move3"></select>
            <select class="moves" name="moves" id="move4"></select>

        </div>

        <div id="addTeam">
            <button id="addTeam" onclick="addToTeam()">Add to Team</button>
        </div>

        <div id="team">

        </div>

        </div>
    </div>

    <script type="text/javascript" src="api.js"></script>
</html>
